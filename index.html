<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="index.js" defer type="module"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div class="img-container">
    <picture>
        <source media="(width < 1000px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <source media="(width >= 1000px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img src="./assets/images/illustration-sign-up-mobile.svg">
    </picture>
    </div>
    <div class="body-container">
    <div class="info-container">
        <h1 class="title">Stay updated!</h1>
        <p class="desc">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
        <li><img src="./assets/images/icon-list.svg" alt="List" />Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="List" />Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="List" />And much more!</li>
        </ul>
    </div>
    <form action="success.html" class="form-container">
        <div class="label-info">
        <label for="email">Email address</label>
        <span id="email-error">Valid email required</span>
        </div>
        <input type="email" name="email" id="email" autofocus placeholder="email@company.com"/>
        <input type="submit" value="Subscribe to monthly newsletter" />
    </form>
    </div>
  </main>
</body>
</html>
